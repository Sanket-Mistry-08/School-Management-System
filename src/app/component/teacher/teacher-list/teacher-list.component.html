<!--  student - table  -->
<div class="wrapper" *ngIf="!updateForm">
    <h1 class="mt-3">Student data</h1>
    <div class="isRelative">
      <div class="table-container">
        <div class="profile-container" *ngIf="isProfileActive">
          <app-user-profile></app-user-profile>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">DOB</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of teacherList">
              <th scope="row">{{student.id}}</th>
              <td>{{student.name}}</td>
              <td> <p *ngFor="let subject of student.subject">{{subject.subject_name}}</p></td>
              <td>{{student.phone}}</td>
              <td>{{student.email}}</td>    
              <td><i class="fa-solid fa-circle-info mr-3" (click)="showProfileView(student.id)"></i><i
                  (click)="onUpdate(student)" class="fa-regular fa-pen-to-square"></i><i (click)="onDelete(student.id)"
                  class="fa-sharp fa-solid fa-trash mx-3"></i></td>
            
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  
  <!-- update - form  -->
  <div class="wrapper" *ngIf="updateForm">
  
    <div class="form-container" >
      <h1 class="mt-3">Add student</h1>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <div class="form-input-container">
        <div class="form-group">
          <label for="exampleInputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" formControlName="name"
            placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Email</label>
            <input type="text" class="form-control" id="exampleInputEmail" formControlName="email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPhoneNumber">Phone number</label>
          <input type="text" class="form-control" id="exampleInputPhoneNumber" formControlName="phone"
            placeholder="Phone number">
        </div>
        
      </div>
      
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
  </div>
  </div>
